name: flutter_js_plus
description: A Javascript engine to use with flutter.
  It uses Quickjs on Android, JavascriptCore on iOS, and the browser's JavaScript engine on Web.
version: 0.0.1
homepage: https://github.com/abner/flutter_js_plus
repository: https://github.com/abner/flutter_js_plus

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"
dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
    # ffi is only needed on native platforms, not web
  http: ^1.2.0
  sync_http: ^0.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.abner.flutter_js
        pluginClass: FlutterJsPlugin
      ios:
        pluginClass: FlutterJsPlugin
      linux:
        #default_package: flutter_js_linux_win
        pluginClass: FlutterJsPlugin
      macos:
        pluginClass: FlutterJsPlugin
      # windows:
      #   default_package: flutter_js_linux_windows
      windows:
        pluginClass: FlutterJsPlugin
      web:
        # Web platform is supported through dart:js_interop
        # Uses this package's Dart implementation (lib/web/web_runtime.dart)
        # No native plugin needed

  assets:
    - assets/js/
